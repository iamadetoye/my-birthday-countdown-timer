<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Abdullahi Mustapha | Launch countdown timer</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bagrand">
    <img src="/images/bg-stars.svg" alt="">
  </div>
  <div class="wrapper">
    <h1 class="heading-1">We're Launching Soon</h1>
    <div class="container">
  <figure class="counter-box">
    <h2 class="heading-2 days">10</h2>
  <figcaption class="caption">Days</figcaption>
  </figure>
  <figure class="counter-box">
    <h2 class="heading-2 hours">23</h2>
  <figcaption class="caption">Hours</figcaption>
  </figure>
  <figure class="counter-box">
    <h2 class="heading-2 minutes">58</h2>
  <figcaption class="caption">Minutes</figcaption>
  </figure>
  <figure class="counter-box">
    <h2 class="heading-2 seconds">28</h2>
  <figcaption class="caption">Seconds</figcaption>
  </figure>
  </div>

 
</div>
<div class="bottom">
  <div class="socials">
    <a href="#"><img class="icon" src="images/icon-facebook.svg" alt="facebook-icon"></a>
    <a href="#"><img class="icon" src="images/icon-instagram.svg" alt="instagram-icon"></a>
    <a href="#"><img class="icon" src="images/icon-pinterest.svg" alt="pinterest-icon"></a>
  </div>
  <img src="/images/pattern-hills.svg" alt="base" class="basepic">
  <div class="attribution">
    
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullahi Mustapha</a>.
  </div>

</div>
</body>
<script src="scripts.js"></script>

</html>
